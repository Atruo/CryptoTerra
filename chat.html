<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="estilo.css">

</head>
<body>

<h2>Chat Messages</h2>

<div class="container">
  <img src="user.png" alt="Avatar" style="width:100%;"><u>Nombre</u>
  <p>Hello. How are you today?</p>
  <span class="time-right">11:00</span>
</div>

<div class="container darker">
  <img src="user.png" alt="Avatar" class="right" style="width:100%;"><u style="float:right;">Nombre</u>
  <p>Hey! I'm fine. Thanks for asking!</p>
  <span class="time-left"  id = 'hora'>11:01</span>
</div>

<div class="container">
  <img src="user.png" alt="Avatar" style="width:100%;"><u>Nombre</u>
  <p>Sweet! So, what do you wanna do today?</p>
  <span class="time-right" id = 'hora'>11:02</span>
</div>

<div class="container darker">
  <img src="user.png" alt="Avatar" style="width:100%;"><u>Nombre</u>
  <p>Nah, I dunno. Play soccer.. or learn more coding perhaps?</p>
  <span class="time-left" id = 'hora'>11:05</span>
</div>
<script>
  var hora = document.getElementsByClassName('time-right');
  var hora2 = document.getElementsByClassName('time-left');
  var date = new Date();
  for (var i = 0; i < hora.length; i++) {
    hora[i].innerHTML = date.getHours()+':'+date.getMinutes();
  }
  for (var i = 0; i < hora2.length; i++) {
    hora2[i].innerHTML = date.getHours()+':'+date.getMinutes();
  }

</script>
</body>
</html>
